<ion-header text-center>
  <ion-navbar>
      <ion-title>注册</ion-title>
      
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label position="stacked">E-mail</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="danger" position="stacked">Tel</ion-label>
            <ion-input type="text" [(ngModel)]="telephone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">用户名</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="danger" position="stacked">密码</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">确认密码</ion-label>
            <ion-input type="password" [(ngModel)]="password2"></ion-input>
        </ion-item>
  
    </ion-list>
    <div padding>
      <button ion-button color="danger" block (click)="doRegister()">注册</button>
    </div>
    <div padding text-center>
        <button ion-button color="danger" outline block (click)="gotologin()">已有账号，登陆？</button>
      </div>

</ion-content>
