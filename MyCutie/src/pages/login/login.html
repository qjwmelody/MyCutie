<ion-header>
  <ion-navbar>
    <ion-title style='text-align:center'>登录</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="danger" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br><br><br><br>
  <ion-list class="input-content">
    <ion-item>
      <ion-label position="stacked">用户名</ion-label>
      <ion-input type="text" placeholder="塘主" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">密&emsp;&emsp;码</ion-label>
      <ion-input type="password" placeholder="1024" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div class="buttons">
    <div padding>
      <button ion-button color="danger" block (click)="doLogin()">登录</button>
    </div>
    <!-- <br><br><br><br><br><br><br><br><br> -->
    <div padding class="button-down">
      <button ion-button color="danger" outline block (click)="gotoRegisterPage()">没有账户？注册！</button>
    </div>
  </div>
</ion-content>
