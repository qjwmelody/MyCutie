<ion-header text-center>
  <ion-navbar style="opacity: 0.6" no-border-bottom color="danger">
    <ion-title>我</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div [hidden]="notLogin==false">
    <div class="list card">

      <div class="item item-avatar">
        <br>
        <h2>程序媛的鱼塘</h2>
        <!-- <p>Hi, I can help you figure out all of things about girls.</p> -->
      </div>
      <img src="https://s2.ax1x.com/2019/11/07/MAfC7R.jpg" alt="MAfC7R.jpg" height="70%" width="70%" />
      <!-- <div class="item item-image">
        <img src={{cover}}>
      </div> -->
    </div>
    <br>
    <button ion-button outline block color="danger" (click)="gotoLoginPage()">
      登录
    </button>
  </div>
  <div [hidden]="login==false">
    <ion-card>
      <ion-card-header text-center>
        <ion-card-title>程序媛的鱼塘</ion-card-title>
      </ion-card-header>
      <ion-list class="">
        <button ion-item (click)="gotoHeadFace()">
          <ion-avatar item-start>
            <img src="{{headface}}">
          </ion-avatar>
          <h2>{{nickname}}</h2>
          <p>查看个人主页或者编辑简介</p>

        </button>
      </ion-list>
    </ion-card>
    <br><br><br>
    <button class="logout" ion-button block (click)="logout()">
      登出
    </button>

  </div>
</ion-content>
